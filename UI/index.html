<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Satisfy" rel="stylesheet">
    <title>Ride My Way</title>

</head>
<body>
    <header>
    <a href="index.html" class="header-brand"><span>Ride</span>MyWay</a>
    
    </header>

    <main>
        <section class="index-banner">
        <p>Welcome to RideMyWay! A <b>carpooling </b>app <br> that provides drivers 
            with the ability to create ride offers and passengers to join in.
        </p>
        <p><b>Sign up</b> to proceed</b> 
        </p>
            <img src="img/car.png" alt="ride my way!">
            <div class="vl"></div>  <!-- vertical line hidden on small&medium display -->
        </section>
        <section class="container-1">

            <div class="form">

                    <div class="option-button-container">
                        <p class="message">Do you own a car</p>
                            <button id="Btn1">Nope</button>
                            <button id="Btn2">Yes</button>
                        
                    </div>
                        
                <form action="" class="register-form">
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button>Sign up</button>
                </form>

            
                <form action="" class="driver-form">
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Car Model">
                        <input type="text" placeholder="Car RegNo">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <button formaction="offers_driver.html">Register</button>
                </form>

                <form action="" class="login-form">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button  formaction="offers_user.html">Login</button> <!-- temporary link to ride offer pages -->
                    <p class="message">Not Registered?  <a href="#">Signup</a></p>
                </form>
                <script src="js/main.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script>
                        $('.message a').click(function(){
                        $('.driver-form').hide();
                        $('.register-form').hide();
                        $('.login-form').hide();
                        $('.option-button-container').animate({height:"toggle",opacity:"toggle"},"slow");
                        });

                        $('.option-button-container #Btn1').click(function(){
                            $('.driver-form').hide();
                            $('.register-form').hide();
                            $('.option-button-container').hide();
                            $('.login-form').hide();
                            $('.register-form').animate({height:"toggle",opacity:"toggle"},"slow");
                            });

                            $('.option-button-container #Btn2').click(function(){
                                $('.driver-form').hide();
                                $('.register-form').hide();
                                $('.option-button-container').hide();
                                $('.login-form').hide();
                                $('.driver-form').animate({height:"toggle",opacity:"toggle"},"slow");
                                });
                    </script>
        </div>
    </section>
    </main>
</body>
</html>
